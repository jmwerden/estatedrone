    <div id="vimeoTITLE"></div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
    var iframe = document.querySelector('iframe');
    var player = new Vimeo.Player(iframe);


    player.on('play', function() {
        console.log('played the video!');
    });

    player.getVideoTitle().then(function(title) {
        console.log('title:', title);
        $( "#vimeoTITLE" ).append( "Video Title: " + title );
        $('#vimeoTITLE')[0].click();
    });

    player.getVideoUrl().then(function(url) {
      // url = the vimeo.com url for the video
        $( "#vimeoURL" ).append( "Video URL: " + url );
  }).catch(function(error) {
      switch (error.name) {
          case 'PrivacyError':
              // the url isn’t available because of the video’s privacy setting
              break;

          default:
              // some other error occurred
              break;
      }
  });


  </script>
