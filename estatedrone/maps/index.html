    <script>
      var map;
      function initMap() {
          console.log("hi");
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.94726, lng: -79.10057},
          zoom: 16
        });

      var marker = new google.maps.Marker({
         position: {lat: 35.94716, lng: -79.10751},
         map: map,
         title: '108 lake ridge place'
       });
       var marker2 = new google.maps.Marker({
          position: {lat: 35.9471, lng: -79.10948},
          map: map,
          title: '108 lake ridge place'
        });
        var marker3 = new google.maps.Marker({
           position: {lat: 35.94721, lng: -79.16},
           map: map,
           title: '108 lake ridge place'
         });
         var marker4 = new google.maps.Marker({
            position: {lat: 35.94729, lng: -79.10350},
            map: map,
            title: '108 lake ridge place'
          });
          var marker5 = new google.maps.Marker({
             position: {lat: 35.94719, lng: -79.10166},
             map: map,
             title: '108 lake ridge place'
           });
           marker.addListener('click', function() {
              window.open('house1/index.html');
           });
           marker2.addListener('click', function() {
              window.open('house2/index.html');
           });
           marker3.addListener('click', function() {
              window.open('house3/index.html');
           });
           marker4.addListener('click', function() {
              window.open('house4/index.html');
           });
           marker5.addListener('click', function() {
              window.open('house5/index.html');
           });

     }
    </script>
